<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form class="form-signin" method="POST" onsubmit="forgotpassword(event)">
        <h1>Enter registered email ID</h1>
        <label for="mail" class="visually-hidden">Email</label>
        <input type="text" id="mail" name="mail" class="form-control" placeholder="Email" required autofocus>
        <button type="submit">Reset Password</button>
    </form>
    <div class="text-center">
      <a href="login.html">Return to login page</a>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        async function forgotpassword(e) {
            e.preventDefault();
            try {
                console.log('Inside forgot')
                localStorage.setItem('resetmail', e.target.mail.value)
                const respone = await axios.post(`http://localhost:3000/password/forgotpassword/${e.target.mail.value}`)
            }
            catch (err) {
                console.log(err)
            }
        }
    </script>

</body>

</html>
