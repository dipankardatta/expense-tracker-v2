<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>

<body>
    <form id="expense-form">
        <label for="name"><b>Name:</b></label>
        <input type="text" id="username" required>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="usermail" required>

        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" required>

        <button type="submit"><b>SIGN UP!</b></button>
    </form>
    <a href="/views/signin.html">Old User Sign In</a>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('expense-form');
        const API_URL = 'http://18.222.219.135:3000/users/signup'
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username');
            const email = document.getElementById('usermail');
            const password = document.getElementById('password');
            const data = { name: username.value, email: email.value, password: password.value };

            axios.post(API_URL, data)
                .then(response => {
                    // Handle response data
                    username.value = '';
                    email.value = '';
                    password.value = '';
                    window.location.href = 'signup.html'
                })
                .catch(error => {
                    // Handle errors
                    if (error.response && error.response.data && error.response.data.error) {
                        alert(error.response.data.error);
                    } else {
                        alert('An error occurred');
                    }
                });
        });
    </script>
</body>

</html>
